<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>0050 交易平台</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #f4f7f6; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #333; text-align: center; }
        input { width: 70%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 16px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; transition: background 0.3s; }
        button:hover { background-color: #0056b3; }
        .data-card { margin-top: 30px; padding: 20px; border-left: 5px solid #007bff; background: #e9ecef; }
        .price { font-size: 1.5em; color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <div id="app" class="container">
        <h1>股票即時資訊</h1>
        
        <div style="text-align: center;">
            <input v-model="symbol" @keyup.enter="fetchStock" placeholder="輸入代號 (如 0050.TW)" />
            <button @click="fetchStock">查詢價格</button>
        </div>

        {% verbatim %}
        <div v-if="stockData" class="data-card">
            <p><strong>股票代號:</strong> {{ stockData.symbol }}</p>
            <p><strong>當前價格:</strong> <span class="price">{{ stockData.last_price }}</span></p>
            <p><strong>查詢時間:</strong> {{ stockData.date }}</p>
            <p><strong>訊息:</strong> {{ stockData.message }}</p>
        </div>
        {% endverbatim %}

        <p v-if="loading" style="text-align: center;">數據抓取中...</p>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    symbol: "0050.TW",
                    stockData: null,
                    loading: false
                };
            },
            methods: {
                async fetchStock() {
                    if (!this.symbol) return;
                    this.loading = true;
                    try {
                        // 使用相對路徑，確保與 Django 路由匹配
                        const response = await fetch(`/stock/${this.symbol}/`);
                        const result = await response.json();
                        this.stockData = result;
                    } catch (error) {
                        console.error("API 錯誤:", error);
                        alert("連線失敗，請檢查後端伺服器");
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount("#app");
    </script>
</body>
</html>
